  <script>
    let guests = [];
    let sortKey = '';
    let sortAsc = true;

    function loadGuests() {
      fetch("https://imo.prod.imagino.com/ucdapi/Mise_a_jour_contact_Present/v4/contactCampagneModerne?limit=10000", {
        headers: { "X-API-KEY": "e5072481-ad27-477f-8d35-702887b9ddde" }
      })
      .then(res => res.json())
      .then(data => {
        guests = data.data.map(g => ({
          ...g,
          Tag: g.Email?.toLowerCase().includes("imagino") ? "Staff" : "",
          DateArrivee: g.Date_Arrivee || '',
          Entreprise: g.Entreprise || ''
        }));
        renderGuestTable();
        renderChart();
      });
    }

    function renderGuestTable() {
      const tbody = document.querySelector("#guestTable tbody");
      tbody.innerHTML = "";
      const tag = document.getElementById("tagFilter").value;
      const search = document.getElementById("search").value.toLowerCase();
      let filtered = guests.filter(g =>
        (!tag || g.Tag === tag) &&
        (!search || g.Nom?.toLowerCase().includes(search))
      );

      if (sortKey) {
        filtered.sort((a, b) => {
          const valA = a[sortKey]?.toLowerCase?.() || '';
          const valB = b[sortKey]?.toLowerCase?.() || '';
          return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
        });
      }

      filtered.forEach(g => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${g.Prenom || ''}</td>
          <td>${g.Nom || ''}</td>
          <td>${g.Email || ''}</td>
          <td>${g.Entreprise || ''}</td>
          <td class="${g.Present ? 'presence-yes' : 'presence-no'}">${g.Present ? '✔️' : '❌'}</td>
          <td>${g.Tag}</td>
          <td>${g.DateArrivee}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function sortTable(key) {
      if (sortKey === key) sortAsc = !sortAsc;
      else {
        sortKey = key;
        sortAsc = true;
      }
      renderGuestTable();
    }

    function exportGuests() {
      const headers = ["Prénom", "Nom", "Email", "Entreprise", "Présence", "Tag", "Date d’arrivée"];
      const rows = guests.map(g => [
        g.Prenom, g.Nom, g.Email, g.Entreprise, g.Present ? 'Présent' : 'Absent', g.Tag, g.DateArrivee
      ]);
      const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "invites.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function renderChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      const presentCount = guests.filter(g => g.Present).length;
      const absentCount = guests.length - presentCount;
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Présents', 'Absents'],
          datasets: [{
            data: [presentCount, absentCount],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: { size: 14 },
                color: '#444'
              }
            }
          }
        }
      });
    }

    loadGuests();
  </script>
